<!DOCTYPE html>
<html>
    <head>
        <title>Nesting lists</title>
    </head>
    <body>
        <ol type="i">
            <li>item 1
            <ul type="rhombus">
                <li>Sub item 1</li>
                <li>sub item 2</li>
                <ol type="a">
                    <li>sub item 1</li>
                    <li>sub item 2</li>
                </ol>
            </ul>
            </li>
            <li>item 2</li>
            <ol type="1">
                <li>sub item 1
                    <ul type="square">
                        <li>sub item 1</li>
                        <li>sub item 2</li>
                    </ul>
                </li>
                <li>sub item 2</li>
            </ol>
            <li>item 3</li>
        </ol>

    </body>
</html>
