<!DOCTYPE html>
<html>
    <head>
        <title>Advanced text formatting</title>
    </head>
    <body>
        <div>E=mc2</div>
        <div>E=mc<sup>2</sup></div>
        <i>E=mc<sup>2</sup></i><br>
        <b>E=mc<sup>2</sup></b><br>
        <i><b>E=mc<sup>2</sup></b></i><br>
        <center><i><b>E=mc<sup>2</sup></b></i></center><br><br>
        <div>logx</div>
        <div>log<sub>x</sub></div>
        <i>log<sub>x</sub></i><br>
        <i><b>log<sub>x</sub></b></i><br>
        <center><i><b>log<sub>x</sub></b></i></center><br><br>
        <div>logex2</div>
        <div>log<sub>e</sub>x<sup>2</sup></div>
        <i>log<sub>e</sub>x<sup>2</sup></i><br>
        <b>log<sub>e</sub>x<sup>2</sup></b><br>
        <center><b>log<sub>e</sub>x<sup>2</sup></b></center><br><br>
        <h2>Pythagoras theorem</h2>
        <h1>c<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup></h1>


    </body>
</html>
