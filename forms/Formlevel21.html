<!DOCTYPE html>
<html>
    <head>
        <body>
            <table border="2";>
                <form action="https://pizzabhaya.com">
                    <tr>
                        <th colspan="2">Pizza Shop 2.0</th>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="Full name"></td>
                    </tr>
                    <tr>
                        <td>Pizza Topping</td>
                        <td>
                            <input type="radio" name="S">Supreme<br>
                            <input type="radio" name="S">Vegetarian<br>
                            <input type="radio" name="S">Hawaiian<br>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizza Sauce</td>
                        <td>
                            <select>
                                <option>
                                    Tomata
                                </option>
                                <option>
                                    Chilli
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Optional Extras</td>
                        <td><input type="checkbox" name="Extra Cheese">Extra Cheese
                            <input type="checkbox" name="Gluten Free ">Gluten Free Base
                    </tr>
                    <tr>
                        <td colspan="2">Delivery Instructions:<br>
                        <textarea></textarea>
                    </td>
                    </tr>
                    <tr>
                        <td><button>Send my Order</button></td>
                    </tr>
                </form>
            </table>
            
        </body>
    </head>
</html>
